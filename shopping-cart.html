  <body class="ecommerce">
    <header class="header"></header>

    <div class="main">
      <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->

          <div class="col-md-12 col-sm-12">

              </div>

        <!-- END SIMILAR PRODUCTS -->

    <footer class="footer"></footer>
    <div id="product_det" class="#product_det" style="width: 700px;"></div>

    <script type="text/template" id="cart_list">
      <div class="table-wrapper-responsive">
        <table summary="Shopping cart">
          <tr>
            <th class="goods-page-image">图片</th>
            <th class="goods-page-description">商品名称</th>
            <th class="goods-page-ref-no">商品编号</th>
            <th class="goods-page-quantity">数量</th>
            <th class="goods-page-price">单价</th>
            <th class="goods-page-total" colspan="2">总价</th>
          </tr>
          {{each cartList item i}}
          <tr>
            <td class="goods-page-image">
              <a href="javascript:;"><img src="{{item.picUrl}}"
                  alt="{{item.goodsName}}"></a>
            </td>
            <td class="goods-page-description">
              <h3><a href="javascript:;">{{item.goodsName}}</a></h3>
              <p><strong>规格</strong> {{item.specifications}}</p>
              <em><a href="item.html?product_id={{item.goodsId}}" >查看更多信息</a></em>
            </td>
            <td class="goods-page-ref-no">
              {{item.goodsSn}}
            </td>
            <td class="goods-page-quantity">
              <div class="product-quantity">
                <input id="product-quantity" type="number" value="{{item.number}}" oninput="if(value<0)value=0" onchange="changeNumber(event)" price="{{item.price}}" cartId="{{item.id}}" class="form-control input-sm">
              </div>
            </td>
            <td class="goods-page-price">
              <strong><span>¥</span>{{item.price}}</strong>
            </td>
            <td class="goods-page-total" cartId="{{item.id}}">
              <strong><span>¥</span>{{item.price * item.number}}</strong>
            </td>
            <td class="del-goods-col">
              <a href="javascript:void(0);" class="del-goods" onclick="delCommodity(this)">&nbsp;<span style="display: none">{{item.id}}</span></a>
            </td>
          </tr>
          {{/each}}
        </table>
      </div>

      <div class="shopping-total">
        <ul>
          <!-- <li>
            <em>小计</em>
            <strong class="price"><span>¥</span>47.00</strong>
          </li>
          <li>
            <em>运输费</em>
            <strong class="price"><span>¥</span>3.00</strong>
          </li> -->
          <li class="shopping-total-price">
            <em>总价</em>
            <strong class="price"><span>¥</span>{{statistics.goodsAmount}}</strong>
          </li>
        </ul>
      </div>
    </script>

    <script type="text/template" id="product_item">
      {{each list item i}}
      <!-- PRODUCT ITEM START -->
          <div>
              <div class="product-item">
                <div class="pi-img-wrapper">
                  <img src="{{item.picUrl}}" class="img-responsive" alt="{{item.name}}">
                  <div>
                    <a href="{{item.picUrl}}" class="btn btn-default fancybox-button">放大</a>
                    <a href="#product_det" class="btn btn-default fancybox-fast-view" onclick="viewDetail(this)">查看
                      <span style="display: none">{{item.id}}</span>
                    </a>
                  </div>
                </div>
                <h3><a href="item.html?product_id={{item.id}}">{{item.name}}</a></h3>
                <div class="pi-price">¥{{item.retailPrice}}</div>
                <a href="javascript:void(0);" class="btn btn-default add2cart" onclick="add2Cart(this)">加入购物车
                    <span style="display: none">{{item}}</span>
                </a>
                {{if list.length === 3}}
                <div class="sticker sticker-sale"></div>
                {{else if  list.length === 5}}
                <div class="sticker sticker-new"></div>
                {{/if}}
              </div>
            </div>
      <!-- PRODUCT ITEM END -->
      {{/each}}
    </script>

    <script type="text/template" id="product_detail">
  <!-- PRODUCT ITEM START -->
    <div class="product-page product-pop-up">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-3">
          <div class="product-main-image">
            <img src="{{data.picUrl}}" alt="{{data.name}}" class="img-responsive">
          </div>
          <div class="product-other-images">
            {{each data.products as item i}}
            <a href="javascript:void(0);" class="active" onclick="changeImage(this)"><img alt="{{data.name}}"
                src="{{item.url}}"></a>
            {{/each}}
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-9">
          <h2>{{data.name}}</h2>
          <div class="price-availability-block clearfix">
            <div class="price">
              <strong><span>¥</span>{{data.retailPrice}}</strong>
              <!-- <em>¥<span>62.00</span></em> -->
            </div>
            <div class="availability">
              可用性: <strong>有现货 </strong>
            </div>
          </div>
          <div class="description">
            <p>{{data.brief}}</p>
          </div>
          <div class="product-page-options">
            {{each data.newspecifications as item i}}
            <div class="pull-left">
              <label class="control-label">{{item.specification}}:</label>
              <select class="form-control input-sm" name="{{item.specification}}" onchange="changeSpec(this)"
                data="{{data}}">
                {{each item.valueArr as value i}}
                <option>{{value}}</option>
                {{/each}}
              </select>
            </div>
            {{/each}}
          </div>
          <div class="product-page-cart">
            <div class="product-quantity">
              <input id="product-quantity" type="number" value="1" oninput="if(value<0)value=0" name="product-quantity"
                class="form-control input-sm">
            </div>
            <button class="btn btn-primary" type="submit" onclick="add2Cart(this)">加入购物车<span
                style="display: none">{{data}}</span></button>
            <a href="item.html?product_id={{data.id}}" class="btn btn-default">更多详情</a>
          </div>
        </div>

        <div class="sticker sticker-sale"></div>
      </div>
    </div>
    <!-- PRODUCT ITEM END -->
    </script>

    <script type="text/javascript">
      $('.header').load('./header.html', function (responseTxt, statusTxt, xhr) { })
      $('.footer').load('./footer.html', function (responseTxt, statusTxt, xhr) { })

      function changeNumber(e) {
        let number = e.target.value
        let price = e.target.attributes.price.value
        let cartId = e.target.attributes.cartId.value
        $(`.goods-page-total[cartId=${cartId}]`).html(`<strong><span>¥</span>${Number(number) * Number(price)}</strong>`)
        var length = $('.goods-page-total strong').length
        var allTotal = 0
        for (let i = 0; i < length; i++) {
          allTotal += Number($('.goods-page-total strong')[i].innerText.trim().slice(1))
        }
        $('.shopping-total-price .price').html(`<span>¥</span>${allTotal}`)
      }

      // 获取购物车列表
      function getCartList() {
        ajaxPromise({ url: `${baseUrl}/wx/cart/mall/index` }).then(res => {
          // 将数据渲染到页面
          if (res.data) {
            $("#goods-data").html(template('cart_list', res.data))
          }
        })
      }
      getCartList()

      getRendom(4, $('#owl-carousel4'))

    </script>
