  <body class="ecommerce">
    <header class="header"></header>

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li><a href="">Store</a></li>
          <li class="active">结算</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN CONTENT -->
          <div class="col-md-12 col-sm-12">
            <h1>结算</h1>
            <!-- BEGIN CHECKOUT PAGE -->
            <div class="panel-group checkout-page accordion scrollable" id="checkout-page">
              <!-- BEGIN CHECKOUT -->
              <div id="checkout" class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#checkout-page" href="#checkout-content"
                      class="accordion-toggle">
                      步骤 1: 选择收货地址
                    </a>
                  </h2>
                </div>
                <div id="checkout-content" class="panel-collapse collapse in">
                  <div class="panel-body row">
                    <div class="col-md-12 col-sm-12">
                      <h3>
                        <span>确认收货地址</span>
                        <span class="manage-address">
                          <a href="/address.html" title="管理我的收货地址">管理收货地址</a>
                        </span>
                      </h3>
                      <ul class="address-list" id="address-list"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <!-- END CHECKOUT -->

              <!-- BEGIN PAYMENT ADDRESS -->
              <div id="payment-address" class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#checkout-page" href="#payment-address-content"
                      class="accordion-toggle">
                      步骤 2: 确认订单
                    </a>
                  </h2>
                </div>
                <div id="payment-address-content" class="panel-collapse collapse">
                  <div class="panel-body row">
                    <div class="col-md-12 clearfix" id="goods-data"></div>
                  </div>
                </div>
              </div>
              <!-- END PAYMENT ADDRESS -->
            </div>
            <!-- END CHECKOUT PAGE -->
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>

    <footer class="footer"></footer>

    <script type="text/template" id="cart_list">
      <div class="table-wrapper-responsive">
              <table>
                <tr>
                    <th class="checkout-image">图片</th>
                    <th class="checkout-description">商品名称</th>
                    <th class="checkout-model">商品编号</th>
                    <th class="checkout-quantity">数量</th>
                    <th class="checkout-price">单价</th>
                    <th class="checkout-total">总价</th>
                </tr>
                {{each cartList item i}}
                <tr>
                    <td class="checkout-image">
                      <a href="javascript:;"><img src="{{item.picUrl}}"
                          alt="{{item.goodsName}}"></a>
                    </td>
                    <td class="checkout-description">
                      <h3><a href="javascript:;">{{item.goodsName}}</a></h3>
                      <p><strong>规格</strong> {{item.specifications}}</p>
                      <em><a href="item.html?product_id={{item.goodsId}}" >查看更多信息</a></em>
                    </td>
                    <td class="checkout-model">{{item.goodsSn}}</td>
                    <td class="checkout-quantity"><span>{{item.number}}</span></td>
                    <td class="checkout-price"><strong><span>¥</span>{{item.price}}</strong></td>
                    <td class="checkout-total" cartId="{{item.id}}"><strong><span>¥</span>{{item.price * item.number}}</strong></td>
                  </tr>
                {{/each}}
              </table>
            </div>
            <!-- <div class="checkout-total-block">
              <ul>
                <li class="shopping-total-price">
                  <em>总价</em>
                  <strong class="price"><span>¥</span></strong>
                </li>
              </ul>
            </div> -->
            <!-- <div class="clearfix"></div> -->
            <div class="order-payInfo">
            <div class="payInfo-wrapper">
              <div class="payInfo-shadow">
                <div class="order-realPay">
                  <span class="realPay-title">实付款：</span>
                  <span class="order-price">￥</span>
                  <span class="realPay-price">{{statistics.goodsAmount}}</span>
                </div>
                <div class="order-confirmAddr">
                  <div class="confirmAddr-addr"><span class="confirmAddr-title">寄送至：</span><span class="confirmAddr-addr-bd"></span></div>
                  <div class="confirmAddr-addr-user"><span class="confirmAddr-title">收货人：</span><span class="confirmAddr-addr-bd"></span></div>
                </div>
              </div>
            </div>
          </div>
            <button class="btn btn-primary pull-right" type="submit" id="button-confirm">提交订单</button>
            <a href="shopping-cart.html" class="btn btn-default pull-right margin-right-20">返回购物车</a>
    </script>
