<!DOCTYPE html>
<html lang="en">
    <!-- Head BEGIN -->

    <head>
        <meta charset="utf-8">
        <title>Metronic Shop UI</title>

        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta content="Metronic Shop UI description" name="description">
        <meta content="Metronic Shop UI keywords" name="keywords">
        <meta content="keenthemes" name="author">

        <meta property="og:site_name" content="-CUSTOMER VALUE-">
        <meta property="og:title" content="-CUSTOMER VALUE-">
        <meta property="og:description" content="-CUSTOMER VALUE-">
        <meta property="og:type" content="website">
        <meta property="og:image" content="-CUSTOMER VALUE-"><!-- link to image for socio -->
        <meta property="og:url" content="-CUSTOMER VALUE-">

    </head>
    <!-- Head END -->

    <body>
        <!-- BEGIN STYLE CUSTOMIZER -->
        <!-- <div class="color-panel hidden-sm">
            <div class="color-mode-icons icon-color"></div>
            <div class="color-mode-icons icon-color-close"></div>
            <div class="color-mode">
                <p>主题色彩</p>
                <ul class="inline">
                    <li class="color-red current color-default" data-style="red"></li>
                    <li class="color-blue" data-style="blue"></li>
                    <li class="color-green" data-style="green"></li>
                    <li class="color-orange" data-style="orange"></li>
                    <li class="color-gray" data-style="gray"></li>
                    <li class="color-turquoise" data-style="turquoise"></li>
                </ul>
            </div>
        </!-->
        <!-- END BEGIN STYLE CUSTOMIZER -->

        <!-- BEGIN TOP BAR -->
        <div class="pre-header">
            <div class="container">
                <div class="row">
                    <!-- BEGIN TOP BAR LEFT PART -->
                    <div class="col-md-6 col-sm-6 additional-shop-info">
                    </div>
                    <!-- END TOP BAR LEFT PART -->
                    <!-- BEGIN TOP BAR MENU -->
                    <div class="col-md-6 col-sm-6 additional-nav">
                        <ul class="list-unstyled list-inline pull-right">
                            <li class="login_btn"><a href="login.html">登录</a></li>
                            <li class="langs-block">
                                <a href="account.html" class="current">
                                    <img src="assets/pages/img/user.png" alt="user" class="img-responsive">
                                </a>
                                <div class="langs-block-others-wrapper">
                                    <div class="langs-block-others">
                                        <div class="username"></div>
                                        <a href="javascript:void(0);" id="logout">退出</a>
                                    </div>
                                </div>
                            </li>
                            <!-- <li></li> -->
                            <li><a href="order-list.html">我的订单</a></li>
                            <li><a href="checkout.html">结算</a></li>

                        </ul>
                    </div>
                    <!-- END TOP BAR MENU -->
                </div>
            </div>
        </div>
        <!-- END TOP BAR -->

        <!-- BEGIN HEADER -->
        <!-- <div class="header"> -->
        <div class="container">
            <a class="site-logo" href="index.html"><img src="assets/pages/img/brands/zara.jpg" alt="ZHK"></a>

            <a href="javascript:void(0);" class="mobi-toggler"><i class="fa fa-bars"></i></a>

            <!-- BEGIN CART -->
            <div class="top-cart-block" id="top-cart">

            </div>
            <!--END CART -->

            <!-- BEGIN NAVIGATION -->
            <div class="header-navigation">
                <ul id="nav_category">

                </ul>
            </div>
            <!-- END NAVIGATION -->
        </div>
        <!-- </div> -->

        <script type="text/template" id="category">
            {{each categoryList item i}}
            <li class="dropdown">
                {{if item.childList}}
                    <a class="dropdown-toggle" data-toggle="dropdown" data-target="#" href="javascript:;">{{item.name}}</a>
                    <!-- BEGIN DROPDOWN MENU -->
                    <ul class="dropdown-menu">
                        {{each item.childList value i}}
                        <li class="dropdown-submenu">
                            <a href="product-list.html">{{value.name}} <i class="fa fa-angle-right"></i></a>
                        </li>
                        {{/each}}
                    </ul>
                    <!-- END DROPDOWN MENU -->
                    {{else if !item.childList}}
                    <a class="dropdown-toggle" href="product-list.html">{{item.name}}</a>
                    {{/if}}
                </li>
                {{/each}}
                <!-- BEGIN TOP SEARCH -->
                <li class="menu-search">
                    <span class="sep"></span>
                    <i class="fa fa-search search-btn"></i>
                    <div class="search-box">
                        <form>
                            <div class="input-group">
                                <input type="text" placeholder="Search" name="search" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" onclick="handleSearch(this)">搜索</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </li>
                <!-- END TOP SEARCH -->
          </script>

        <script type="text/template" id="shopping_cart">
            <div class="top-cart-info">
                <a href="javascript:void(0);" class="top-cart-info-count">共 {{statistics.goodsCount}} 件</a>
                <a href="javascript:void(0);" class="top-cart-info-value">合计： ¥ {{statistics.goodsAmount}}</a>
            </div>
            <i class="fa fa-shopping-cart"></i>

            <div class="top-cart-content-wrapper">
                <div class="top-cart-content">
                    <ul class="scroller" style="height: 250px;">
                            {{if cartList.length !== 0}}
                                {{each cartList item i}}
                            <li>
                                <a href="item.html?product_id={{item.goodsId}}"><img src="{{item.picUrl}}" alt="{{item.goodsName}}"
                                        width="37" height="34"></a>
                                <span class="cart-content-count">x {{item.number}}</span>
                                <strong><a href="item.html?product_id={{item.goodsId}}">{{item.goodsName}}</a></strong>
                                <em>¥ {{item.price}}</em>
                                <a href="javascript:void(0);" class="del-goods" onclick="delCommodity(this)">&nbsp;<span style="display: none">{{item.id}}</span></a>
                            </li>
                            {{/each}}
                            {{else}}
                            <li>购物车空空如也</li>
                            {{/if}}
                        </ul>
                        <div class="text-right">
                            <a href="shopping-cart.html" class="btn btn-default">查看购物车</a>
                            <a href="checkout.html" class="btn btn-primary">结算</a>
                        </div>
                    </div>
                </div>
          </script>

        <!-- Header END -->
        <script src="assets/corporate/scripts/utils.js"></script>
        <script src="assets/corporate/scripts/request.js"></script>
        <script src="assets/corporate/scripts/header.js"></script>
    </body>

</html>
