      <script type="text/template" id="product_show">
      <!-- PRODUCT ITEM START -->
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="product-main-image">
            <img src="{{data.picUrl}}" alt="{{data.name}}" class="img-responsive" data-BigImgsrc="{{data.picUrl}}">
          </div>
          <div class="product-other-images">
            {{each data.products as item i}}
            <a href="{{item.url}}" class="fancybox-button" rel="photos-lib"><img alt="{{data.name}}"
                src="{{item.url}}"></a>
            {{/each}}
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <h1>{{data.name}}</h1>
          <div class="price-availability-block clearfix">
            <div class="price">
              <strong><span>¥</span>{{data.retailPrice}}</strong>
              <!-- <em>¥<span>62.00</span></em> -->
            </div>
            <div class="availability">
              可用性: <strong>有现货 </strong>
            </div>
          </div>
          <div class="description">
            <p>{{data.brief}}</p>
          </div>
          <div class="product-page-options">
            {{each data.specifications as item i}}
            <div class="pull-left">
              <label class="control-label">{{item.specification}}:</label>
              <select class="form-control input-sm">
                {{each item.valueArr as value i}}
                <option>{{value}}</option>
                {{/each}}
              </select>
            </div>
            {{/each}}
          </div>
          <div class="product-page-cart">
            <div class="product-quantity">
              <input id="product-quantity" type="text" value="1" readonly class="form-control input-sm">
            </div>
            <button class="btn btn-primary" type="submit">加入购物车</button>
          </div>
          <!-- <div class="review">
              <input type="range" value="4" step="0.25" id="backing4">
              <div class="rateit" data-rateit-backingfld="#backing4" data-rateit-resetable="false"
                data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
              </div>
              <a href="javascript:;">7评论</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:;">写一个评论</a>
            </div>
            <ul class="social-icons">
              <li><a class="facebook" data-original-title="facebook" href="javascript:;"></a></li>
              <li><a class="twitter" data-original-title="twitter" href="javascript:;"></a></li>
              <li><a class="googleplus" data-original-title="googleplus" href="javascript:;"></a></li>
              <li><a class="evernote" data-original-title="evernote" href="javascript:;"></a></li>
              <li><a class="tumblr" data-original-title="tumblr" href="javascript:;"></a></li>
            </ul> -->
        </div>

        <div class="product-page-content">
          <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#Description" data-toggle="tab">描述</a></li>
            <li><a href="#Information" data-toggle="tab">参数</a></li>
            <!-- <li><a href="#Reviews" data-toggle="tab">评论 (2)</a></li> -->
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="Description">
              <p></p>
            </div>
            <div class="tab-pane fade" id="Information">
              <table class="datasheet">
                <tr>
                  <th>规格</th>
                  <th>库存</th>
                  <th>价格</th>
                </tr>
                {{each data.products as item i}}
                <tr>
                  <td class="datasheet-features-type">{{item.specifications}}</td>
                  <td>{{item.number}}</td>
                  <td>¥ {{item.price}}</td>
                </tr>
                {{/each}}

              </table>
            </div>
            <div class="tab-pane fade" id="Reviews">
              <!--<p>There are no reviews for this product.</p>-->
              <div class="review-item clearfix">
                <div class="review-item-submitted">
                  <strong>Bob</strong>
                  <em>30/12/2013 - 07:37</em>
                  <div class="rateit" data-rateit-value="5" data-rateit-ispreset="true" data-rateit-readonly="true">
                  </div>
                </div>
                <div class="review-item-content">
                  <p>Sed velit quam, auctor id semper a, hendrerit eget justo. Cum sociis natoque penatibus et
                    magnis dis parturient montes, nascetur ridiculus mus. Duis vel arcu pulvinar dolor tempus
                    feugiat id in orci. Phasellus sed erat leo. Donec luctus, justo eget ultricies tristique,
                    enim mauris bibendum orci, a sodales lectus purus ut lorem.</p>
                </div>
              </div>
              <div class="review-item clearfix">
                <div class="review-item-submitted">
                  <strong>Mary</strong>
                  <em>13/12/2013 - 17:49</em>
                  <div class="rateit" data-rateit-value="2.5" data-rateit-ispreset="true" data-rateit-readonly="true">
                  </div>
                </div>
                <div class="review-item-content">
                  <p>Sed velit quam, auctor id semper a, hendrerit eget justo. Cum sociis natoque penatibus et
                    magnis dis parturient montes, nascetur ridiculus mus. Duis vel arcu pulvinar dolor tempus
                    feugiat id in orci. Phasellus sed erat leo. Donec luctus, justo eget ultricies tristique,
                    enim mauris bibendum orci, a sodales lectus purus ut lorem.</p>
                </div>
              </div>

              <!-- BEGIN FORM-->
              <form action="#" class="reviews-form" role="form">
                <h2>Write a review</h2>
                <div class="form-group">
                  <label for="name">Name <span class="require">*</span></label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="review">Review <span class="require">*</span></label>
                  <textarea class="form-control" rows="8" id="review"></textarea>
                </div>
                <div class="form-group">
                  <label for="email">Rating</label>
                  <input type="range" value="4" step="0.25" id="backing5">
                  <div class="rateit" data-rateit-backingfld="#backing5" data-rateit-resetable="false"
                    data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div class="padding-top-20">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
              <!-- END FORM-->
            </div>
          </div>
        </div>

        <div class="sticker sticker-sale"></div>
      </div>
      <!-- PRODUCT ITEM END -->
      </script>

      <script type="text/template" id="product_item">
    {{each list item i}}
    <!-- PRODUCT ITEM START -->
        <div>
            <div class="product-item">
              <div class="pi-img-wrapper">
                <img src="{{item.picUrl}}" class="img-responsive" alt="{{item.name}}">
                <div>
                  <a href="{{item.picUrl}}" class="btn btn-default fancybox-button">放大</a>
                  <a href="#product_det" class="btn btn-default fancybox-fast-view" onclick="viewDetail(this)">查看
                    <span style="display: none">{{item.id}}</span>
                  </a>
                </div>
              </div>
              <h3><a href="item.html?product_id={{item.id}}">{{item.name}}</a></h3>
              <div class="pi-price">¥{{item.retailPrice}}</div>
              <a href="javascript:void(0);" class="btn btn-default add2cart" onclick="add2Cart(this)">加入购物车
                  <span style="display: none">{{item}}</span>
              </a>
              {{if list.length === 3}}
              <div class="sticker sticker-sale"></div>
              {{else if  list.length === 5}}
              <div class="sticker sticker-new"></div>
              {{/if}}
            </div>
          </div>
    <!-- PRODUCT ITEM END -->
    {{/each}}
</script>

      <script type="text/template" id="product_detail">
  <!-- PRODUCT ITEM START -->
      <div class="product-page product-pop-up">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-3">
            <div class="product-main-image">
              <img src="{{data.picUrl}}" alt="{{data.name}}" class="img-responsive">
            </div>
            <div class="product-other-images">
              {{each data.products as item i}}
              <a href="javascript:void(0);" class="active" onclick="changeImage(this)"><img alt="{{data.name}}"
                  src="{{item.url}}"></a>
              {{/each}}
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-9">
            <h2>{{data.name}}</h2>
            <div class="price-availability-block clearfix">
              <div class="price">
                <strong><span>¥</span>{{data.retailPrice}}</strong>
                <!-- <em>¥<span>62.00</span></em> -->
              </div>
              <div class="availability">
                可用性: <strong>有现货 </strong>
              </div>
            </div>
            <div class="description">
              <p>{{data.brief}}</p>
            </div>
            <div class="product-page-options">
              {{each data.newspecifications as item i}}
              <div class="pull-left">
                <label class="control-label">{{item.specification}}:</label>
                <select class="form-control input-sm" name="{{item.specification}}" onchange="changeSpec(this)"
                  data="{{data}}">
                  {{each item.valueArr as value i}}
                  <option>{{value}}</option>
                  {{/each}}
                </select>
              </div>
              {{/each}}
            </div>
            <div class="product-page-cart">
              <div class="product-quantity">
                <input id="product-quantity" type="number" value="1" oninput="if(value<0)value=0"
                  name="product-quantity" class="form-control input-sm">
              </div>
              <button class="btn btn-primary" type="submit" onclick="add2Cart(this)">加入购物车<span
                  style="display: none">{{data}}</span></button>
              <a href="item.html?product_id={{data.id}}" class="btn btn-default">更多详情</a>
            </div>
          </div>

          <div class="sticker sticker-sale"></div>
        </div>
      </div>
      <!-- PRODUCT ITEM END -->
