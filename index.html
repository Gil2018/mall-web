    <div class="main">
      <div class="container">
        <!-- BEGIN SALE PRODUCT & NEW ARRIVALS -->

          <!-- BEGIN SALE PRODUCT -->
          <div class="col-md-12 sale-product">
            <h2>NEW ARRIVALS</h2>
            <div class="owl-carousel owl-carousel5 owl-theme owl-loaded" id="owl-carousel5">

            </div>
          </div>
          <!-- END SALE PRODUCT -->
        </div>
        <!-- END SALE PRODUCT & NEW ARRIVALS -->

        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40 ">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-2 col-sm-4">
            <ul class="list-group margin-bottom-25 sidebar-menu" id="sidebar-menu">

            </ul>
          </div>
          <!-- END SIDEBAR -->
          <!-- BEGIN CONTENT -->
          <div class="col-md-10 col-sm-8">
            <h2>FASHION COLLECTION</h2>
            <div class="owl-carousel owl-carousel2 owl-theme owl-loaded">
              <div class="product-item"><img src="./assets/pages/img/products/fashion1.jpg" alt="fashion"
                  class="img-responsive"></div>
              <div class="product-item"><img src="./assets/pages/img/products/fashion2.jpg" alt="fashion"
                  class="img-responsive"></div>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

        <!-- BEGIN SALE PRODUCT & NEW ARRIVALS -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SALE PRODUCTION -->
          <div class="col-md-offset-2 col-sm-offset-4 col-md-10 col-sm-8 sale-product">
            <h2>NEW ARRIVALS</h2>
            <div class="owl-carousel owl-carousel4 owl-theme owl-loaded" id="owl-carousel4" style="margin-top: 10px;">

            </div>
            <div class="owl-carousel owl-carousel4 owl-theme owl-loaded" id="owl-carousel4" style="margin-top: 10px;">

            </div>
            <div class="owl-carousel owl-carousel4 owl-theme owl-loaded" id="owl-carousel4" style="margin-top: 10px;">

            </div>
            <div class="owl-carousel owl-carousel4 owl-theme owl-loaded" id="owl-carousel4" style="margin-top: 10px;">

            </div>
            <div class="owl-carousel owl-carousel4 owl-theme owl-loaded" id="owl-carousel4" style="margin-top: 10px;">

            </div>
          </div>
          <!-- END SALE PRODUCTION -->
        </div>
        <!-- END SALE PRODUCT & NEW ARRIVALS -->
      </div>

    <div id="product_det" class="#product_det" style="width: 700px;"></div>

    <!-- 轮播图模板 -->
    <script type="text/template" id="banner">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        {{each bannerList banner i}}
        <li data-target="#carousel-example-generic" data-slide-to="{{i}}"></li>
        {{/each}}
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <!-- First slide -->
        {{each bannerList banner i}}
        <div class="item" style="background: url({{banner.url}});background-size: cover;background-position: center;">
        </div>
        {{/each}}
      </div>

      <!-- Controls -->
      <a class="left carousel-control carousel-control-shop" href="#carousel-example-generic" role="button"
        data-slide="prev">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </a>
      <a class="right carousel-control carousel-control-shop" href="#carousel-example-generic" role="button"
        data-slide="next">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </a>
    </script>

    <!-- 产品模板 -->
    <script type="text/template" id="product_item">
      {{each list item i}}
        <!-- PRODUCT ITEM START -->
        <div>
          <div class="product-item">
            <div class="pi-img-wrapper">
              <img src="{{item.picUrl}}" class="img-responsive" alt="{{item.name}}">
              <div>
                <a href="{{item.picUrl}}" class="btn btn-default fancybox-button">放大</a>
                <a href="#product_det" class="btn btn-default fancybox-fast-view" onclick="viewDetail(this)">查看
                  <span style="display: none">{{item.id}}</span>
                </a>
              </div>
            </div>
            <h3><a href="item.html?product_id={{item.id}}">{{item.name}}</a></h3>
            <div class="pi-price">¥{{item.retailPrice}}</div>
            <a href="javascript:void(0);" class="btn btn-default add2cart" onclick="add2Cart(this)">加入购物车
              <span style="display: none">{{item}}</span>
            </a>
            <!-- {{if list.length === 3}}
            <div class="sticker sticker-sale"></div>
            {{else if  list.length === 5}}
            <div class="sticker sticker-new"></div>
            {{/if}} -->
          </div>
        </div>
        <!-- PRODUCT ITEM END -->
      {{/each}}
    </script>

    <!-- 产品详情模板 -->
    <script type="text/template" id="product_detail">
      <!-- PRODUCT ITEM START -->
      <div class="product-page product-pop-up">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-3">
            <div class="product-main-image">
              <img src="{{data.picUrl}}" alt="{{data.name}}" class="img-responsive">
            </div>
            <div class="product-other-images">
              {{each data.products as item i}}
              <a href="javascript:void(0);" class="active" onclick="changeImage(this)"><img alt="{{data.name}}"
                  src="{{item.url}}"></a>
              {{/each}}
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-9">
            <h2>{{data.name}}</h2>
            <div class="price-availability-block clearfix">
              <div class="price">
                <strong><span>¥</span>{{data.retailPrice}}</strong>
                <!-- <em>¥<span>62.00</span></em> -->
              </div>
              <div class="availability">
                可用性: <strong>有现货 </strong>
              </div>
            </div>
            <div class="description">
              <p>{{data.brief}}</p>
            </div>
            <div class="product-page-options">
              {{each data.newspecifications as item i}}
              <div class="pull-left">
                <label class="control-label">{{item.specification}}:</label>
                <select class="form-control input-sm" name="{{item.specification}}" onchange="changeSpec(this)"
                  data="{{data}}">
                  {{each item.valueArr as value i}}
                  <option>{{value}}</option>
                  {{/each}}
                </select>
              </div>
              {{/each}}
            </div>
            <div class="product-page-cart">
              <div class="product-quantity">
                <input id="product-quantity" type="number" value="1" oninput="if(value<0)value=0"
                  name="product-quantity"
                  class="form-control input-sm">
              </div>
              <button class="btn btn-primary" type="submit" onclick="add2Cart(this)">加入购物车<span
                  style="display: none">{{data}}</span></button>
              <a href="item.html?product_id={{data.id}}" class="btn btn-default">更多详情</a>
            </div>
          </div>

          <div class="sticker sticker-sale"></div>
        </div>
      </div>
      <!-- PRODUCT ITEM END -->
    </script>

    <!-- 分类列表模板 -->
    <script type="text/template" id="category_menu">
      <!-- END TOP SEARCH -->
      {{each categoryList item i}}
      {{if item.childList.length > 0}}
      <li class="list-group-item clearfix dropdown">
        <a href="/product-list.html"> {{item.name}} <img src="./assets/pages/img/icon_right.svg" alt={{item.name}}
            class="img-responsive"> </a>
        <ul class="dropdown-menu">
          {{each item.childList value i}}
          <li class="list-group-item dropdown clearfix">
            <a href="/product-list.html"> {{value.name}} <img src="./assets/pages/img/icon_right.svg" alt={{item.name}}
                class="img-responsive"></a>
          </li>
        </ul>
        {{/each}}
      </li>
      {{else}}
      <li class="list-group-item clearfix">
        <a href="product-list.html"> {{item.name}} <img src="./assets/pages/img/icon_right.svg" alt={{item.name}}
            class="img-responsive"></a>
      </li>
      {{/if}}
      {{/each}}
    </script>
