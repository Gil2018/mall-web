  <!-- Body BEGIN -->

  <body class="ecommerce">
    <header class="header"></header>

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li><a href="">Store</a></li>
          <li class="active">Search result</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <div class="sidebar-filter margin-bottom-25">
              <h2>Search categories</h2>
              <h3>Availability</h3>
              <div class="checkbox-list">
                <label><input type="checkbox"> Not Available (3)</label>
                <label><input type="checkbox"> In Stock (26)</label>
              </div>

              <h3>Price</h3>
              <p>
                <label for="amount">Range:</label>
                <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">
              </p>
              <div id="slider-range"></div>
            </div>

            <div class="sidebar-products clearfix" id="sidebar-products">
            </div>
          </div>
          <!-- END SIDEBAR -->
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="content-search margin-bottom-20">
              <div class="row">
                <div class="col-md-6">
                  <h1><em>商城</em> 搜索结果 </h1>
                </div>
                <div class="col-md-6">
                  <form action="#">
                    <div class="input-group">
                      <input type="text" placeholder="重新搜索" name="search_again" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" name="handle_search">搜索</button>
                      </span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="row list-view-sorting clearfix">
              <div class="col-md-2 col-sm-2 list-view">
                <a href="javascript:;"><i class="fa fa-th-large"></i></a>
                <a href="javascript:;"><i class="fa fa-th-list"></i></a>
              </div>
              <div class="col-md-10 col-sm-10">
                <div class="pull-right">
                  <label class="control-label">Show:</label>
                  <select class="form-control input-sm">
                    <option value="#?limit=24" selected="selected">24</option>
                    <option value="#?limit=25">25</option>
                    <option value="#?limit=50">50</option>
                    <option value="#?limit=75">75</option>
                    <option value="#?limit=100">100</option>
                  </select>
                </div>
                <div class="pull-right">
                  <label class="control-label">Sort&nbsp;By:</label>
                  <select class="form-control input-sm">
                    <option value="#?sort=p.sort_order&amp;order=ASC" selected="selected">Default</option>
                    <option value="#?sort=pd.name&amp;order=ASC">Name (A - Z)</option>
                    <option value="#?sort=pd.name&amp;order=DESC">Name (Z - A)</option>
                    <option value="#?sort=p.price&amp;order=ASC">Price (Low &gt; High)</option>
                    <option value="#?sort=p.price&amp;order=DESC">Price (High &gt; Low)</option>
                    <option value="#?sort=rating&amp;order=DESC">Rating (Highest)</option>
                    <option value="#?sort=rating&amp;order=ASC">Rating (Lowest)</option>
                    <option value="#?sort=p.model&amp;order=ASC">Model (A - Z)</option>
                    <option value="#?sort=p.model&amp;order=DESC">Model (Z - A)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- BEGIN PRODUCT LIST -->
            <div class="row product-list" id="product_list">
            </div>
            <!-- END PRODUCT LIST -->
            <!-- BEGIN PAGINATOR -->
            <div class="row">
              <div class="col-md-4 col-sm-4 items-info">9 条/页 共 0 条</div>
              <div class="col-md-8 col-sm-8">
                <nav class="pagination-outer" aria-label="Page navigation">
                  <div class="pull-right">
                    <ul class="pagination"></ul>
                  </div>
                </nav>
              </div>
            </div>
            <!-- END PAGINATOR -->
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>

    <footer class="footer"></footer>

    <div id="product_det" class="#product_det" style="width: 700px;"></div>

    <script type="text/template" id="product_temp">
      {{if list.length> 0}}
      {{each list item i}}
        <!-- PRODUCT ITEM START -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="product-item">
            <div class="pi-img-wrapper">
              <img src="{{item.picUrl}}" class="img-responsive" alt="{{item.name}}">
              <div>
                <a href="{{item.picUrl}}" class="btn btn-default fancybox-button">放大</a>
                <a href="#product_det" class="btn btn-default fancybox-fast-view" onclick="viewDetail(this)">查看
                  <span style="display: none">{{item.id}}</span>
                </a>
              </div>
            </div>
            <h3><a href="item.html?product_id={{item.id}}">{{item.name}}</a></h3>
            <div class="pi-price">¥{{item.retailPrice}}</div>
            <a href="javascript:;" class="btn btn-default add2cart">加入购物车</a>
          </div>
        </div>
        <!-- PRODUCT ITEM END -->
        {{/each}}
        {{else}}
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="product-item">暂无此商品</div>
        </div>
        {{/if}}
    </script>

    <script type="text/template" id="product_detail">
        <!-- PRODUCT ITEM START -->
    <div class="product-page product-pop-up">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-3">
          <div class="product-main-image">
            <img src="{{data.picUrl}}" alt="{{data.name}}" class="img-responsive">
          </div>
          <div class="product-other-images">
            {{each data.products as item i}}
            <a href="javascript:void(0);" class="active" onclick="changeImage(this)"><img alt="{{data.name}}"
                src="{{item.url}}"></a>
            {{/each}}
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-9">
          <h2>{{data.name}}</h2>
          <div class="price-availability-block clearfix">
            <div class="price">
              <strong><span>¥</span>{{data.retailPrice}}</strong>
              <!-- <em>¥<span>62.00</span></em> -->
            </div>
            <div class="availability">
              可用性: <strong>有现货 </strong>
            </div>
          </div>
          <div class="description">
            <p>{{data.brief}}</p>
          </div>
          <div class="product-page-options">
            {{each data.newspecifications as item i}}
            <div class="pull-left">
              <label class="control-label">{{item.specification}}:</label>
              <select class="form-control input-sm" name="{{item.specification}}" onchange="changeSpec(this)"
                data="{{data}}">
                {{each item.valueArr as value i}}
                <option>{{value}}</option>
                {{/each}}
              </select>
            </div>
            {{/each}}
          </div>
          <div class="product-page-cart">
            <div class="product-quantity">
              <input id="product-quantity" type="number" value="1" oninput="if(value<0)value=0" name="product-quantity"
                class="form-control input-sm">
            </div>
            <button class="btn btn-primary" type="submit" onclick="add2Cart(this)">加入购物车<span
                style="display: none">{{data}}</span></button>
            <a href="item.html?product_id={{data.id}}" class="btn btn-default">更多详情</a>
          </div>
        </div>

        <div class="sticker sticker-sale"></div>
      </div>
    </div>
    <!-- PRODUCT ITEM END -->
    </script>

    <script type="text/template" id="sidebar3">
      <h2>最畅销</h2>
      {{each list item i}}
            <div class="item">
              <a href="item.html?product_id={{item.id}}"><img src="{{item.picUrl}}"
                  alt="{{item.name}}"></a>
              <h3><a href="item.html?product_id={{item.id}}">{{item.name}}</a></h3>
              <div class="price">¥{{item.retailPrice}}</div>
            </div>
      {{/each}}
  </script>
